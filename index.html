<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Training Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--ACHTUNG - DAS GEHT NUR WEGEN VITE! IN "ECHT" KANN KEIN TS IM BROWSER AUSGEFÜHRT WERDEN -->
    <script defer type="module" src="/src/index.ts"></script>
  </head>

  <body>
    <section class="main">
      <div class="keyvisual">
        <div class="wrapper">
          <div class="text">
            <h1>Let us create your workout!</h1>
          </div>
        </div>
      </div>
      <div id="wrapper">
        <div class="teaser">
          <ul>
            <li>
              <img src="public/OberkörperPULL.jpg" alt="Bild" />
              <div class="text">
                <h2>Upper body PULL</h2>
                <button class="button" type="submit" id="chestPull">Generate 6 random exercises</button>
                <script>
                  // Funktion, um den Klick-Sound abzuspielen
                  function playClickSound() {
                      const audio = new Audio('public/click.wav');
                      audio.play();
                  }
                  // Event Listener, um die Funktion beim Klicken auf den Button auszulösen
                  document.getElementById('chestPull').addEventListener('click', playClickSound);
                </script>
              </div>
            </li>
            <li>
              <img src="public/OberkörperPUSH.jpg" alt="Bild" />
              <div class="text">
                <h2>Upper body PUSH</h2>
                <button class="button" type="submit" id="chestPush" onclick="audio.play();">Generate 6 random exercises</button>
                <script>
                  function playClickSound() {
                      const audio = new Audio('public/click.wav');
                      audio.play();
                  }
                  document.getElementById('chestPush').addEventListener('click', playClickSound);
                </script>
              </div>
            </li>
            <li>
              <img src="public/Beine.jpg" alt="Bild" />
              <div class="text">
                <h2>Legs</h2>
                <button class="button" type="submit" id="leg" onclick="audio.play();">Generate 6 random exercises</button>
                <script>
                  function playClickSound() {
                      const audio = new Audio('public/click.wav');
                      audio.play();
                  }
                  document.getElementById('leg').addEventListener('click', playClickSound);
                </script>
              </div>
            </li>
          </ul>
        </div>
        <div id="result">
        </div>
      </div>
    </section>
  </body>
</html>
